name: GPT review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: wsl-bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up environment
        run: echo "Using Bash"
        shell: /usr/bin/bash # Ensure bash is used for this step

      - name: gpt-review
        uses: microsoft/gpt-review@v0.9.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_API: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
